<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Кнопка</title>
    
</head>

<body>
     <input value="Работает?" onclick="alert('Работает. Не трогай!')" type="button">
    <!--onclick - событие
    alert - функции, которая обрабатывает событие 
    записи обработчика похожа на обычный атрибут стили -->
    <input value="Хм..." id="elem" type="button">
     <!--onclick - событие
    alert - функции, которая обрабатывает событие 
    записи обработчика похожа на обычный атрибут стили -->
   <script>
 elem.onclick = function() {
    alert('Цитата номер 1');
    alert('Цитата номер 2');
    alert('Цитата номер 3');
  };
</script>

</body>
</html>
